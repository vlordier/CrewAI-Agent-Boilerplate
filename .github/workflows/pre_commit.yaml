name: Pre-Commit

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  # Specify your desired Python version
    - name: Install pre-commit
      run: pip install pre-commit
    - name: Copy the pre-commit config file
      run: cp .pre-commit-config.yaml ./.git/hooks/pre-commit
    - name: Run pre-commit
      run: pre-commit run --all-files
